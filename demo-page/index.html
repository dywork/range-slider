<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Range slider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="box" id="firstSlider"></div>
    <div class="box" id="secondSlider"></div>
    <div class="box-container">
      <div class="box  box--vertical" id="thirdSlider"></div>
      <div class="box  box--vertical" id="fourthSlider"></div>
    </div>
    <div class="box" id="fifthSlider"></div>
    <div class="box" id="sixthSlider"></div>
    <div class="box-container">
      <div class="box  box--vertical" id="seventhSlider"></div>
      <div class="box  box--vertical" id="eighthSlider"></div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="range-slider.js"></script>
  <script src="index.js"></script>
</body>
</html>
