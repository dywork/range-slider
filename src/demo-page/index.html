<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Range slider</title>
  </head>
  <body>
    <div class="container">
      <div class="page-wrap">
        <section class="config-panel">
          <h2 class="config-panel__title">Слайдер по умолчанию</h2>
          <div class="config-panel__slider" id="defaultSlider"></div>
          <form class="config-panel__form" id="defaultSliderConfig"></form>
        </section>
        <section class="config-panel">
          <h2 class="config-panel__title">Слайдер с диапазоном</h2>
          <div class="config-panel__slider" id="rangeSlider"></div>
          <form class="config-panel__form" id="rangeSliderConfig"></form>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
