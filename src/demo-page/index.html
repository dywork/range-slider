<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
    <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
    <link rel="manifest" href="favicons/site.webmanifest">
    <title>Range slider</title>
  </head>
  <body>
    <div class="container">
      <div class="page-wrap">
        <section class="config-panel">
          <h2 class="config-panel__title">Слайдер по умолчанию</h2>
          <div class="config-panel__slider" id="defaultSlider"></div>
          <form class="config-panel__form" id="defaultSliderConfig"></form>
        </section>
        <section class="config-panel">
          <h2 class="config-panel__title">Слайдер с диапазоном</h2>
          <div class="config-panel__slider" id="rangeSlider"></div>
          <form class="config-panel__form" id="rangeSliderConfig"></form>
        </section>
        <section class="config-panel">
          <h2 class="config-panel__title">Слайдер с шагом</h2>
          <div class="config-panel__slider" id="stepSlider"></div>
          <form class="config-panel__form" id="stepSliderConfig"></form>
        </section>
        <section class="config-panel  config-panel--vertical">
          <h2 class="config-panel__title">Вертикальный слайдер</h2>
          <div class="config-panel__slider  config-panel__slider--vertical" id="verticalSlider"></div>
          <form class="config-panel__form" id="verticalSliderConfig"></form>
        </section>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
</html>
